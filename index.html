<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Management System</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Loan Management System</h1>
    <div id="register-form">
      <h2>Register</h2>
      <input type="email" id="email" placeholder="Email">
      <select id="role">
        <option value="admin">Admin</option>
        <option value="borrower">Borrower</option>
        <option value="lender">Lender</option>
      </select>
      <button onclick="registerUser()">Register</button>
    </div>
    <div id="borrower-dashboard" class="dashboard">
      <h2>Borrower Dashboard</h2>
      <button onclick="requestLoan()">Request Loan</button>
      <div id="past-loans"></div>
    </div>
    <div id="lender-dashboard" class="dashboard">
      <h2>Lender Dashboard</h2>
      <div id="confirm-payment"></div>
      <div id="past-payments"></div>
    </div>
    <div id="admin-dashboard" class="dashboard">
      <h2>Admin Dashboard</h2>
      <div id="all-transactions"></div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
